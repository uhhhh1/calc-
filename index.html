<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <link rel="stylesheet" href="styles.css">
        <div class="buttons">
            <div class="numbers">

                <div class="one">
                    <button>1</button>
                </div>


                <div class="two">
                    <button>2</button>
                </div>


                <div class="three">
                    <button>3</button>
                </div>


                <div class="four">
                    <button>4</button>
                </div> <br>


                <div class="five">
                    <button>5</button>
                </div>


                <div class="six">
                    <button>6</button>
                </div>


                <div class="seven">
                    <button>7</button>
                </div>


                <div class="eight">
                    <button>8</button>
                </div> <br>


                <div class="nine">
                    <button>9</button>
                </div>


                <div class="zero">
                    <button>0</button>
                </div>

            </div>
            <div class="operations">

                <div class="addition">
                   <button>+</button>
                </div>


                <div class="subtraction">

                </div>


                <div class="multipilication">
                    <button>X</button>
                </div>


                <div class="division">
                    <button>/</button>
                </div>
            </div>
        
     </div>


</body>
</html>
